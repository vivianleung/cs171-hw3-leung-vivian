<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="../libs/jquery-1.10.1.js"></script>
    <script src="../libs/jquery.xdomainajax.js"></script>
    <script src="../libs/d3.v3.min.js"></script>
    <script src="../libs/FileSaver.js"></script>
</head>
<body>

<script>
    var convertToInt;
    $.ajax({
        url: "http://unglobalpulse.net/ewec",
        type: 'GET',
        cache: false,
        success: function(data) {
          var root,allData, body;
          root = $("<div></div>")
          root.html(data.responseText)

          var arrayOfLines = [];
          var table = root.find('tbody>tr'); 

          $.each(table, function(i, row) {
            var outputRow = [];
            $(row).children().each(function(j, cell) {
              if (j != 2) {
                outputRow.push(parseVal($(cell).children()[0].innerHTML));}
            })
            console.log(outputRow)
            arrayOfLines.push(outputRow.join(','));
          });

                    
		      saveToFile(arrayOfLines,"unHealthAll.csv")
        },
        error: function() {
            return console.log("error");
        }
    });

    parseVal = function(s) {
        return s.replace(/,/g, "");
    };
	
    /* takes an array of strings
       and writes them line by line into a file given by filename
     */
    var saveToFile = function(arrayOfLines, fileName) {
       /* adds linebreaks at the end*/
       var blob, blobText;
       blobText = arrayOfLines.map(function(d) {
         if (d.endsWith("\n")) {
           return d;
         } else {
           return d + "\n";
         }
       });
       blob = new Blob(blobText, {
         type: "text/plain;charset=utf-8"
       });
       return saveAs(blob, fileName);
     };

     String.prototype.endsWith = function(suffix) {
       return this.indexOf(suffix, this.length - suffix.length) !== -1;
     };
	



</script>


</body>
</html>
